<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Ministère de la pêche maritime " />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="Ministère de la pêche maritime  " />
	</ui:define>


	<ui:define name="container">
	<ui:define name="content">
		<h:form id="loginForm">
			<p:fieldset styleClass="fieldset" legend="Formulaire d'Authentification">
				<p:focus/>
				<p:messages id="messages" globalOnly="true"/>

				<h:panelGrid id="logPanelGrid"
					style="margin: 0 auto; margin-top: 25px; text-align: right"
					cellspacing="8" columns="3">
					<h:panelGroup>
						<h:outputText value="Nom d'utilisateur:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:inputText id="userName" value="#{user.userName}" required="true"
						label="User Name" title="Entrez le nom d'utilisateur!" />
					
					<h:panelGroup>
						<p:message id="userNameMsg" for="userName"/>
						<p:tooltip for="userName" styleClass="tooltip" showEvent="focus"
						hideEvent="blur" />
					</h:panelGroup>
					


					<h:panelGroup>
						<h:outputText value="Mot de passe:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:password id="pass" value="#{user.password}" required="true" label="Password"
						title="Entrez le mot de passe!" />
					<h:panelGroup>
						<p:message id="passMsg" for="pass"/>
					
						<p:tooltip for="pass" styleClass="tooltip" showEvent="focus"
						hideEvent="blur" />
					</h:panelGroup>
					<p:commandButton id="newUserButton" action="newUser"
						immediate="true" icon="ui-icon-plus" value="Sign Up" />

					<p:commandButton id="submitButton" action="confirmSignIn" update="logPanelGrid,messages" icon="ui-icon-check" value="Sign In" />
						
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
      <ui:define name="menuVertical"/>
</ui:define>
</ui:composition>
