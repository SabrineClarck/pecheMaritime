<?xml version="1.0" encoding="utf-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/internal.xhtml">
	<ui:define name="title">
		<h:outputText value="Ministère de la pêche maritime" />
	</ui:define>
	<ui:define name="header">
	</ui:define>


	<ui:define name="content">
		<p:fieldset styleClass="fieldset" legend="Les missions">


			<p:tabView id="tabMission" dynamic="true" cache="true">
				<p:tab title="Mission">
					<h:form id="tab1">
						<h:panelGrid id="missionPanelGrid"
							style="margin: 0 auto; margin-top: 25px; text-align: right"
							cellspacing="8" columns="3">
							<p:growl id="msg" showDetail="true" />

							<p:outputLabel for="typeM" value="Le type de mission: " />

							<p:selectOneMenu id="typeM" value="#{miss.typemission.idType}"
								style="text-align:left;width:150px;">
								<f:selectItems value="#{typesmission}" var="m"
									itemLabel="#{m.type}" itemValue="#{m.idType}"
									style="text-align:left;width:150px;" />
							</p:selectOneMenu>
							<h:outputText value="" />


							<h:panelGroup>
								<h:outputText value="Titre de la mission:" />
								<h:outputText style="color:red" value="*  " />
							</h:panelGroup>
							<p:inputText id="titreM" value="#{miss.titre}" label="titreM"
								title="Entrez le titre de la mission!" />
							<p:tooltip for="titreM" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />

							<h:panelGroup>
								<h:outputText value="Date de début:" />
								<h:outputText style="color:red" value="*  " />
							</h:panelGroup>
							<p:calendar id="effect1" styleClass="dateDM" pattern="yyyy-MM-dd"
								value="#{miss.debut}" effect="fold"
								title="Appuyer sur le champ!" />
							<p:tooltip for="effect1" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />

							<h:panelGroup>
								<h:outputText value="Date de fin:" />
								<h:outputText style="color:red" value="*  " />
							</h:panelGroup>
							<p:calendar id="effect2" styleClass="dateFM" pattern="yyyy-MM-dd"
								value="#{miss.fin}" effect="fold" title="Appuyer sur le champ!" />
							<p:tooltip for="effect2" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />

							<h:panelGroup>
								<h:outputText value="L'objet: " />
								<h:outputText style="color:red" value="*  " />
							</h:panelGroup>
							<p:inputText id="objetM" value="#{miss.objet}"
								label="description" title="Entrez un objet!" />
							<p:tooltip for="objetM" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />


							<h:panelGroup>
								<h:outputText value="Le détail: " />
								<h:outputText style="color:red" value="*  " />
							</h:panelGroup>
							<p:inputTextarea rows="6" cols="30" counter="display"
								maxlength="254" counterTemplate="{0} caractères restants."
								id="detailM" value="#{miss.detail}" label="detailM"
								title="Entrez un détail!" />
							<h:outputText value="" />
							<h:outputText value="" />
							<h:outputText id="display" />
							<p:tooltip for="detailM" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />

							<h:outputText value="" />

							<p:commandButton id="cmdMission" action="missioncreate"
								update="missionPanelGrid" icon="ui-icon-check"
								value="Enregistrer" />
							<h:outputText value="" />

						</h:panelGrid>
					</h:form>
				</p:tab>

				<p:tab title="Destination">
					<h:form id="tab2">
						<h:panelGrid id="destinationPanelGrid"
							style="margin: 0 auto; margin-top: 25px; text-align: right"
							cellspacing="8" columns="3">
							<p:growl id="msg2" showDetail="true" />

							<p:outputLabel for="m" value="La mission: " />
							<p:selectOneMenu id="m" value="#{des.mission.idMission}"
								style="text-align:left;width:150px;">
								<f:selectItems value="#{missions}" var="ms"
									itemLabel="#{ms.titre}" itemValue="#{ms.idMission}"
									style="text-align:left;width:150px;" />
							</p:selectOneMenu>
							<h:outputText value="" />

							<p:outputLabel for="ent" value="L'entité: " />
							<p:selectOneMenu id="ent" value="#{des.entite.idEntite}"
								style="text-align:left;width:150px;">
								<f:selectItems value="#{entites}" var="en"
									itemLabel="#{en.intitule}" itemValue="#{en.idEntite}"
									style="text-align:left;width:150px;" />
							</p:selectOneMenu>
							<h:outputText value="" />


							<p:outputLabel for="vl" value="La ville: " />
							<p:selectOneMenu id="vl" value="#{des.ville.idVille}"
								style="text-align:left;width:150px;">
								<f:selectItems value="#{villes}" var="vi"
									itemLabel="#{vi.intitule}" itemValue="#{vi.idVille}"
									style="text-align:left;width:150px;" />
							</p:selectOneMenu>


							<!--  here there is no need to 
					show this selectOnemenu because we are using the wizard  -->

							<!-- %%%%%%%%%%%%%%%%%% -->
							<h:panelGroup>
								<h:outputText value="Description: " />
								<h:outputText style="color:red" value="*  " />
							</h:panelGroup>
							<p:inputTextarea rows="5" cols="30" counter="display"
								maxlength="254" id="descD" value="#{des.description}"
								counterTemplate="{0} charactères restants."
								label="Intitulé ville" title="Entrez une description!" />
							<h:outputText value="" />
							<h:outputText value="" />
							<h:outputText id="display" />
							<p:tooltip for="descD" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />

							<h:outputText value="" />
							<p:commandButton id="cmdDestination" action="destinationcreate"
								update="destinationPanelGrid" icon="ui-icon-check"
								value="Enregistrer" />
							<h:outputText value="" />

						</h:panelGrid>
					</h:form>
				</p:tab>

				<p:tab title="Membre équipe">
					<h:form id="tab3">
						<h:panelGrid id="membrePanelGrid"
							style="margin: 0 auto; margin-top: 25px; text-align: right"
							cellspacing="8" columns="3">
							<p:growl id="msg3" showDetail="true" />

							<p:outputLabel for="mi" value="La mission: " />
							<p:selectOneMenu id="mi" value="#{mem.mission.idMission}"
								style="text-align:left;width:150px;">
								<f:selectItems value="#{missions}" var="me"
									itemLabel="#{me.titre}" itemValue="#{me.idMission}"
									style="text-align:left;width:150px;" />
							</p:selectOneMenu>
							<h:outputText value="" />

							<p:outputLabel for="user" value="L'utilisateur: " />
							<p:selectOneMenu id="user" value="#{mem.user.idUser}"
								style="text-align:left;width:150px;">
								<f:selectItems value="#{users}" var="u" itemLabel="#{u.nom}"
									itemValue="#{u.idUser}" style="text-align:left;width:150px;" />
							</p:selectOneMenu>

							<!--  here there is no need to 
					show this selectOnemenu because we are using the wizard  -->

							<!-- %%%%%%%%%%%%%%%%%% -->

							<h:panelGroup>
								<h:outputText value="Fonction: " />
								<h:outputText style="color:red" value="*  " />
							</h:panelGroup>
							<p:inputText id="fonction" value="#{mem.fonction}"
								label="Fonction" title="Entrez la fonction!" />
							<p:tooltip for="fonction" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />
							<h:outputText value="" />

							<p:commandButton id="cmdMembre" action="membrecreate"
								update="membrePanelGrid" icon="ui-icon-check"
								value="Enregistrer" />

							<h:outputText value="" />

						</h:panelGrid>
					</h:form>
				</p:tab>

				<p:tab title="Pièces jointes">
					<h:form id="tab4">
						<h:panelGrid id="missionpjPanelGrid"
							style="margin: 0 auto; margin-top: 25px; text-align: right"
							cellspacing="8" columns="3">
							<p:growl id="msg4" showDetail="true" />

							<h:panelGroup>
								<h:outputText value="Titre: " />
								<h:outputText style="color:red" value="*  " />
							</h:panelGroup>
							<p:inputText id="titrePJ" value="#{pj.titre}" label="titre"
								title="Entrez le titre!" />
							<p:tooltip for="titrePJ" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />

							<h:panelGroup>
								<h:outputText value="Date d'ajout:" />
								<h:outputText style="color:red" value="*  " />
							</h:panelGroup>
							<p:calendar id="effectPJ" styleClass="dateFM"
								pattern="yyyy-MM-dd" value="#{pj.dateAjout}" effect="fold"
								title="Appuyer sur le champ!" />
							<p:tooltip for="effectPJ" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />

							<h:panelGroup>
								<h:outputText value="La description: " />
								<h:outputText style="color:red" value="*  " />
							</h:panelGroup>
							<p:inputTextarea rows="6" cols="30" counter="display"
								maxlength="254" counterTemplate="{0} caractères restants."
								id="detail" value="#{pj.description}" label="detail"
								title="Entrez une description!" />
							<h:outputText value="" />
							<h:outputText value="" />
							<h:outputText id="display" />
							<p:tooltip for="detail" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />

							<p:outputLabel for="o" value="La mission: " />
							<p:selectOneMenu id="o" value="#{pj.mission.idMission}"
								style="text-align:left;width:150px;">
								<f:selectItems value="#{missions}" var="mj"
									itemLabel="#{mj.titre}" itemValue="#{mj.idMission}"
									style="text-align:left;width:150px;" />
							</p:selectOneMenu>
							<h:outputText value="" />

							<p:outputLabel for="typePJ" value="Le type des pièces jointes: " />

							<p:selectOneMenu id="typePJ" value="#{pj.typepj.idType}"
								style="text-align:left;width:150px;">
								<f:selectItems value="#{types}" var="p" itemLabel="#{p.type}"
									itemValue="#{p.idType}" style="text-align:left;width:150px;" />
							</p:selectOneMenu>


							<!--  here there is no need to 
					show this selectOnemenu because we are using the wizard  -->

							<!-- %%%%%%%%%%%%%%%%%% -->
							<p:outputLabel for="doc" value="Le document: " />
							<p:selectOneMenu id="doc" value="#{pj.document.idDoc}"
								style="text-align:left;width:150px;">
								<f:selectItems value="#{docs}" var="u" itemLabel="#{u.titre}"
									itemValue="#{u.idDoc}" style="text-align:left;width:150px;" />
							</p:selectOneMenu>
							<h:outputText value="" />

							<h:outputText value="" />
							<p:commandButton id="cmdPiece" action="missionpjcreate"
								update="missionpjPanelGrid" icon="ui-icon-check"
								value="Enregistrer" />
							<h:outputText value="" />
						</h:panelGrid>
					</h:form>
				</p:tab>

			</p:tabView>


			<p:commandButton id="backHome" action="backHome" immediate="true"
				icon="ui-icon-home" value="Accueil" />

		</p:fieldset>


	</ui:define>

</ui:composition>
